<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/3.css">
    <script src="css/rem.js"></script>
</head>
<body>
   <!--  <div class="kuai"></div> -->
    <header>
        <div class="xian"></div>
        <div class="pot1"></div>
         <div class="pot2"></div>
          <div class="pot3"></div>
        <span>取消</span>
        完善资料
    </header>
    <div class="container">
    	<div class="touxiang">
    		<div class="circle1">
    			<div class="circle1_2"></div>
    		</div>
    		<div class="circle2"></div>
    		<div class="circle3"></div>
    		<div class="circle4"></div>
    	</div>
    	<div class="messages">
    		<ul class="messages-list">
    			<li>
    				<span></span>
                    <input type="text" value="填写昵称:">
                    <div class="dian"></div>
                    <div class="dian2"></div>
    			</li>
    			<li>
                    <span></span>
                    <input type="text" value="选择生日:">
                    <div class="dian"></div>
                    <div class="dian2"></div>         
                </li>
    			<li>
                    <span></span>
                    <input type="text" value="选择家乡:">
                    <div class="dian"></div>
                    <div class="dian2"></div>         
                </li>
    			<li>
                    <span></span>
                    <input type="text" value="选择性别:">
                    <div class="dian"></div>
                    <div class="dian2"></div>         
                </li>
                <span>注册后性别不能修改</span>
                <div class="tijiao">
                    <input type="button" value="完成">
                    <div class="circle5"></div>
                    <div class="circle6"></div>
                </div>
               <p>手机快捷登陆<b></b></p>
    		</ul>
    	</div>
    </div>
    <div class="footer">
        <p>
            温馨提示 ：未注册相约拼车账号的手机号登陆时将自动注册注册相
            约注册，且代表您已经同意,《
            <span>用户协议</span>
            》和《
            <span>拼车合乘协议</span>》

        </p>
    </div>
</body>
</html>
