<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/4.css">
    <title>注册</title>
</head>
<body>
<!--顶部注册-->
<div class="register" id="register">
    <div class="line"></div>
    <div class="head">
        <div class="cancel">取消</div>
        <h3>注册</h3>
    </div>
</div>
</div>
<!--手机号-->
<div class="mobilenum">
    <div class="mobile">+86</div>
    <input type="text" placeholder="135788" >
</div>
<!--验证码-->
<div class="yanzhengnum">
    <div class="mobile">验证码</div>
    <input type="text" placeholder="请输入" class="number">
    <div class="getYanzhengma">获取验证码</div>
</div>
<!--下一步按钮-->
<div class="btn">
    <div class="next">
        <span>下一步</span>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>
    <div class="mobileLogin">
        <div class="text">
            <span>手机快捷登陆</span>
            <b class="yuan"></b>
        </div>

    </div>
</div>

<!--底部-->
<div class="bottom">
    <p>温馨提示 ：未注册相约拼车账号的手机号登陆时将自动注册注册相 约注册，且代表您已经同意,《用户协议》和《拼车合乘协议》 </p>
</div>

</body>
<script src="css/rem.js"></script>
</html>
